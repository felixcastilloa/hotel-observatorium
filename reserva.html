<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
        <fieldset>
            <legend>Datos Personales</legend>
            <p><label for="nombre">Nombre:</label>
            <input autofocus id="nombre" type="text" maxlength="100"
            name="nombre" required></p>
            <p><label for="apellidos">Apellidos:</label>
            <input id="apellidos" type="text" maxlength="100"
            name="apellidos" required></p>
            <p><label for="dni">DNI:</label>
                <input id="dni" type="text" maxlength="10" required
                placeholder="DNI con letra">
            </p>
        </fieldset>
<fieldset>
    <legend>Datos de su estancia</legend>
    <p>Habitación: 
        <label for="ind">Individual</label>
        <input type="radio" value="individual" checked id="ind" name="habitacion">
        <label for="dob">Doble</label>
        <input type="radio" value="doble" id="dob" name="habitacion">
        <label for="tri">Triple</label>
        <input type="radio" value="triple" id="tri" name="habitacion">
    </p>
<p>
   <label for="cantidad">Número de personas:</label> 
   <select name="cantidad" id="cantidad">
   <option value="1">1</option>
   <option value="2">2</option>
   <option value="3">3</option>
</select>
</p>

    <p>
        <label for="mascota">Llevo mascotas: </label>
        <input type="checkbox" name="mascotas" id="mascota">
    </p>
    <p><label for="fecha">Fecha de llegada: </label>
    <input type="date" id="fecha" required>
</p>
   <p> <label for="hora">Hora de llegada</label>
    <input type="time" id="hora" required>
</p>

</fieldset>
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Reiniciar">
    </form>
    <a href="index.html">Volver</a>
</body>
</html>
